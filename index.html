<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow Pro | Interactive Productivity</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6c5ce7">
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js" defer></script>
</head>
<body>

    <button id="theme-toggle" class="icon-btn" aria-label="Toggle Dark Mode">üåô</button>

    <div class="container">
        <header>
            <div class="logo-area">
                <h1>FocusFlow <span class="pro-badge">PRO</span></h1>
                <p>Master your workflow, level up your life.</p>
            </div>
            <div class="level-container">
                <div class="level-info">
                    <span id="user-level">Level 1</span>
                    <span id="xp-details">0 / 100 XP</span>
                </div>
                <div class="xp-bar-background">
                    <div id="xp-bar-fill" class="xp-bar-fill" style="width: 0%"></div>
                </div>
            </div>
        </header>

        <div class="stats-bar">
            <span>üî• Sessions Today: <b id="session-count">0</b></span>
        </div>

        <section class="card timer-card">
            <div class="timer-display">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>
            
            <div class="timer-controls">
                <button id="start-btn" class="primary-btn" onclick="startTimer()">Start Focus</button>
                <button id="stop-btn" class="secondary-btn hidden" onclick="stopTimer()">Pause</button>
                <button id="reset-btn" class="tertiary-btn" onclick="resetTimer()">Reset</button>
            </div>

            <div class="timer-options">
                <button onclick="setMode('focus')" class="mode-btn active" id="mode-focus">Focus</button>
                <button onclick="setMode('short')" class="mode-btn" id="mode-short">Short Break</button>
                <button onclick="openSettings()" class="settings-btn" aria-label="Settings">‚öôÔ∏è</button>
            </div>

            <div class="spotify-wrapper">
    <div class="spotify-header">
        <label for="playlist-select">üéß Focus Vibe:</label>
        <select id="playlist-select" onchange="changeSpotifyPlaylist()">
            <option value="0vvXsWCC9xrXsKd4FyS8kM">Lofi Beats (Chill)</option>
            <option value="37i9dQZF1DWWQRwui0ExPn">Lo-Fi Cafe (Cozy)</option>
            <option value="37i9dQZF1DWWEJlAGA9gs0">Classical Essentials</option>
            <option value="37i9dQZF1DX4sWSpwq3LiO">Peaceful Piano</option>
            <option value="69iBWGroXCYzAsl1zwSFm5?si=SeCxfsd_SRSiC2sNI9jziw">Motivational(Hindi)</option>
            <option value="38mWQAGEylOPPcWfDpB6FO?si=e5bca97677b742fe">Hindi LOfi</option>
        </select>
    </div>
    
    <iframe 
        id="spotify-player" 
        style="border-radius:12px" 
        src="https://open.spotify.com/embed/playlist/0vvXsWCC9xrXsKd4FyS8kM?utm_source=generator&theme=0" 
        width="100%" 
        height="152" 
        frameBorder="0" 
        allowfullscreen="" 
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
        loading="lazy">
    </iframe>
</div>
        </section>

        <section class="card tasks-card">
            <div class="card-header">
                <h2>Priorities</h2>
                <small class="hint">Drag to reorder</small>
            </div>
            <div class="input-group">
                <input type="text" id="task-input" placeholder="Add a new task... (Press Enter)">
                <button onclick="addTask()" class="add-task-btn">+</button>
            </div>
            <ul id="task-list">
                </ul>
        </section>
        
        <div class="quote-container fade-in">
            <p id="quote-text">"Loading daily motivation..."</p>
            <small id="quote-author"></small>
        </div>
    </div>

    <div id="settings-modal" class="modal">
        <div class="modal-content zoom-in">
            <div class="modal-header">
                <h2>Timer Settings</h2>
                <span class="close" onclick="closeSettings()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="setting-row">
                    <label for="custom-focus">Focus Duration (minutes):</label>
                    <input type="number" id="custom-focus" min="1" max="60">
                </div>
                <div class="setting-row">
                    <label for="custom-break">Break Duration (minutes):</label>
                    <input type="number" id="custom-break" min="1" max="30">
                </div>
            </div>
            <button onclick="saveSettings()" class="save-btn">Save Changes</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
