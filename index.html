<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow Pro | Ultimate Productivity</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</head>
<body>

    <button id="theme-toggle" class="icon-btn" aria-label="Toggle Dark Mode">ğŸŒ™</button>

    <div class="container">
        <header>
            <h1>FocusFlow <span class="pro-badge">PRO</span></h1>
            <p>Master your workflow.</p>
        </header>

        <div class="stats-bar">
            <span>ğŸ”¥ Sessions Today: <b id="session-count">0</b></span>
        </div>

        <section class="timer-card">
            <div class="timer-display">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>
            
            <div class="timer-controls">
                <button id="start-btn" onclick="startTimer()">Start</button>
                <button id="stop-btn" onclick="stopTimer()">Pause</button>
                <button id="reset-btn" onclick="resetTimer()">Reset</button>
            </div>

            <div class="timer-options">
                <button onclick="setMode(25)" class="mode-btn active" id="mode-focus">Focus</button>
                <button onclick="setMode(5)" class="mode-btn" id="mode-short">Short Break</button>
                <button onclick="openSettings()" class="settings-btn">âš™ï¸ Settings</button>
            </div>

            <div class="music-controls">
                <label>ğŸ§ Ambiance:</label>
                <button onclick="toggleMusic()" id="music-btn">Play Rain ğŸŒ§ï¸</button>
            </div>
        </section>

        <section class="tasks-card">
            <h2>Priorities</h2>
            <div class="input-group">
                <input type="text" id="task-input" placeholder="Add a new task...">
                <button onclick="addTask()">+</button>
            </div>
            <ul id="task-list">
                </ul>
            <p class="hint">ğŸ’¡ Drag tasks to reorder them</p>
        </section>
    </div>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSettings()">&times;</span>
            <h2>Timer Settings</h2>
            <div class="setting-row">
                <label>Focus Duration (min):</label>
                <input type="number" id="custom-focus" value="25">
            </div>
            <div class="setting-row">
                <label>Break Duration (min):</label>
                <input type="number" id="custom-break" value="5">
            </div>
            <button onclick="saveSettings()" class="save-btn">Save Changes</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
